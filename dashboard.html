<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDN E-Report Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/idn 2 1.jpg">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/df67b81cbe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
        href="@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,500;1,500&display=swap');">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg py-3 navbar-light bg-white shadow-sm">
  <div class="container">
    <a href="index.html" class="navbar-brand d-flex align-items-center gap-2">
      <img src="assets/idn.png" alt="brand-logo" width="40"
           class="d-inline-block rounded-3 align-text-center">
      <span class="fw-bold text-dark">IDN E-Report</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto gap-4 pt-4 pt-lg-0">
        <li class="nav-item">
          <a class="nav-link text-dark" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary fw-semibold" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="reports.html">Reports</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Dashboard Section -->
<main class="container py-5">
  <h1 class="mb-4 fw-bold text-center text-primary" data-aos="fade-up">Dashboard E-Report</h1>

  <div class="row text-center" id="dashboard-stats">
    <div class="col-md-3 mb-3" data-aos="fade-up" data-aos-delay="100">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
          <h3 id="totalReports" class="text-primary fw-bold">0</h3>
          <p>Total Laporan</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3" data-aos="fade-up" data-aos-delay="200">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
          <h3 id="newReports" class="text-primary fw-bold">0</h3>
          <p>Status: Baru</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3" data-aos="fade-up" data-aos-delay="300">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
          <h3 id="processReports" class="text-primary fw-bold">0</h3>
          <p>Status: Diproses</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3" data-aos="fade-up" data-aos-delay="400">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
          <h3 id="doneReports" class="text-primary fw-bold">0</h3>
          <p>Status: Selesai</p>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4" data-aos="fade-up" data-aos-delay="600">
    <a href="add-reports.html" class="btn btn-primary px-4 py-2 me-2 rounded-3 shadow-sm">+ Tambah Laporan Baru</a>
    <a href="reports.html" class="btn btn-outline-primary px-4 py-2 rounded-3 shadow-sm">Lihat Semua Laporan</a>
  </div>
</main>

<!-- Footer -->
<footer class="bg-white text-center py-3 mt-5 border-top">
  <p class="mb-0 text-secondary small">&copy; 2025 IDN E-Report | All Rights Reserved</p>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="javascripts/script.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
